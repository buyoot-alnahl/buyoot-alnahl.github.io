<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>بيوت النحل - روابط</title>

  <!-- Arabic fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Changa:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#070a0f;
      --card1:rgba(10,14,22,.86);
      --card2:rgba(15,22,35,.92);
      --stroke:rgba(255,255,255,.10);

      --text:#f6f7fb;
      --muted:rgba(255,255,255,.66);

      /* قريب من ألوان شعارك */
      --brand-brown:#8a5a12;
      --brand-brown2:#c08a2b;
      --brand-gold:#f2b233;
      --brand-gold2:#f59e0b;

      --btnA:rgba(255,255,255,.06);
      --btnB:rgba(255,255,255,.03);

      --radius:22px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: "Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:22px;

      background:
        radial-gradient(900px 520px at 55% 6%, rgba(245,158,11,.22) 0%, rgba(0,0,0,0) 55%),
        radial-gradient(900px 520px at 18% 16%, rgba(242,178,51,.14) 0%, rgba(0,0,0,0) 58%),
        radial-gradient(900px 520px at 50% 115%, rgba(10,18,32,.88) 0%, rgba(7,10,15,1) 55%),
        var(--bg);
    }

    .wrap{ width:min(620px, 100%); }

    .card{
      background: linear-gradient(180deg, var(--card2), var(--card1));
      border:1px solid var(--stroke);
      border-radius: calc(var(--radius) + 14px);
      padding:26px 18px 18px;
      box-shadow:
        0 22px 60px rgba(0,0,0,.58),
        inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: calc(var(--radius) + 14px);
      pointer-events:none;
      background:
        radial-gradient(600px 220px at 50% 0%, rgba(242,178,51,.12), transparent 60%);
      opacity:.9;
    }

    .header{ position:relative; text-align:center; }

    /* LOGO (رمز فقط) */
    .logo{
      width:148px;
      height:148px;
      border-radius:50%;
      margin: 0 auto 14px;
    
      /* ✅ لون عسلي مثل الاستيكر */
      background: transparent;
    
      border: 2px solid #f2b233;
    
      box-shadow:
        0 18px 36px rgba(0,0,0,.55),
        0 0 0 7px rgba(185,122,58,.25),
        inset 0 1px 0 rgba(255,255,255,.18);
    
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:10px;
    }


    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
    }

    /* Title like your sample */
    .titleBlock{ margin-top:6px; }

    .titleLine1{
      font-family:"Changa","Cairo",system-ui;
      font-weight:800;
      font-size:44px;
      line-height:1.05;
      margin: 0;

      /* لون بني/ذهبي غني */
      background: linear-gradient(180deg, #d7b07a 0%, var(--brand-brown2) 55%, var(--brand-brown) 100%);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;

      text-shadow: 0 16px 38px rgba(0,0,0,.55);
    }

    .titleLine2{
      font-family:"Changa","Cairo",system-ui;
      font-weight:800;
      font-size:20px;
      margin: 7px 0 0;
      color: var(--brand-gold);
      text-shadow: 0 10px 28px rgba(0,0,0,.45);
    }

    /* "روابطنا الرسمية" على اليمين */
    .official{
      margin-top:18px;
      text-align:right;
      font-size:14px;
      font-weight:900;
      color: rgba(255,255,255,.78);
      letter-spacing:.2px;

      display:flex;
      justify-content:flex-start; /* في RTL هذا يعني يمين */
      align-items:center;
      gap:10px;
    }

    .official:after{
      content:"";
      width:42px;
      height:2px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(242,178,51,.55), transparent);
      opacity:.95;
    }

    .links{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
      position:relative;
    }

    .btn{
      width:100%;
      border:none;
      cursor:pointer;

      padding:16px 16px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--btnA), var(--btnB));
      border:1px solid rgba(255,255,255,.10);

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;

      box-shadow:
        0 10px 24px rgba(0,0,0,.38),
        inset 0 1px 0 rgba(255,255,255,.06);

      transition: transform .13s ease, border-color .13s ease, background .13s ease;
      position:relative;
    }

    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(242,178,51,.35);
      background: linear-gradient(180deg, rgba(242,178,51,.12), rgba(255,255,255,.03));
    }

    .btn .left{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      font-size:17px;
      color: var(--text);
    }

    .ico{
      width:44px;
      height:44px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;

      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .ico i{ font-size:19px; color: var(--brand-gold); }

    .fa-instagram{ color:#E1306C; }
    .fa-tiktok{ color:#69C9D0; }
    .fa-cart-shopping{ color:var(--brand-gold); }
    .fa-comments{ color:#a7f3d0; }

    .chev{ opacity:.55; font-size:18px; margin-right:2px; }

    .footer{
      margin-top:16px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      text-align:center;
      position:relative;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal-backdrop.show{ display:flex; }

    .modal{
      width:min(440px, 100%);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(15,22,35,.98), rgba(10,14,22,.94));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 34px 90px rgba(0,0,0,.70);
      padding:18px;
      text-align:right;
      position:relative;
      animation: pop .14s ease-out;
    }
    @keyframes pop{ from{transform:scale(.985);opacity:.55} to{transform:scale(1);opacity:1} }

    .modal h3{ margin:0 0 6px; font-size:18px; font-weight:950; color:var(--text); }
    .modal p{ margin:0 0 14px; color:rgba(255,255,255,.72); font-size:13px; line-height:1.8; }

    .modal .close{
      width:100%;
      padding:12px 14px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(242,178,51,.18), rgba(255,255,255,.03));
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }

    .modal .x{
      position:absolute;
      top:10px;
      left:10px;
      width:38px;
      height:38px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      cursor:pointer;
      color: rgba(255,255,255,.80);
      font-weight:900;
      font-size:18px;
      line-height:1;
    }

    @media (max-width:420px){
      .titleLine1{ font-size:36px; }
      .titleLine2{ font-size:18px; }
      .btn .left{ font-size:16px; }
      .logo{ width:134px; height:134px; padding:9px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">

        <!-- استخدم رمز الشعار فقط -->
        <div class="logo" title="بيوت النحل">
          <img src="logo_mark.png" alt="رمز بيوت النحل">
        </div>

        <div class="titleBlock">
          <p class="titleLine1">بيوت النحل</p>
          <p class="titleLine2">للعسل الطبيعي</p>
        </div>

        <div class="official">روابطنا الرسمية</div>
      </div>

      <div class="links">
        <button class="btn" data-title="المتجر الإلكتروني">
          <span class="left">
            <span class="ico"><i class="fa-solid fa-cart-shopping"></i></span>
            المتجر الإلكتروني
          </span>
          <span class="chev">›</span>
        </button>

        <button class="btn" data-title="إنستقرام">
          <span class="left">
            <span class="ico"><i class="fa-brands fa-instagram"></i></span>
            إنستقرام
          </span>
          <span class="chev">›</span>
        </button>

        <button class="btn" data-title="تيك توك">
          <span class="left">
            <span class="ico"><i class="fa-brands fa-tiktok"></i></span>
            تيك توك
          </span>
          <span class="chev">›</span>
        </button>

        <button class="btn" data-title="للتواصل">
          <span class="left">
            <span class="ico"><i class="fa-solid fa-comments"></i></span>
            للتواصل
          </span>
          <span class="chev">›</span>
        </button>
      </div>

      <div class="footer">© <span id="y"></span> بيوت النحل</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <button class="x" id="modalX" aria-label="إغلاق">×</button>
      <h3>قريبًا</h3>
      <p id="mDesc">هذه الخدمة ستكون متاحة قريبًا.</p>
      <button class="close" id="modalClose">تمام</button>
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    const backdrop = document.getElementById("modalBackdrop");
    const mDesc  = document.getElementById("mDesc");
    const closeBtn = document.getElementById("modalClose");
    const xBtn = document.getElementById("modalX");

    function openModal(serviceTitle){
      mDesc.textContent = "ميزة \"" + serviceTitle + "\" ستكون متاحة قريبًا.";
      backdrop.classList.add("show");
      backdrop.setAttribute("aria-hidden", "false");
    }
    function closeModal(){
      backdrop.classList.remove("show");
      backdrop.setAttribute("aria-hidden", "true");
    }

    document.querySelectorAll(".btn").forEach(btn=>{
      btn.addEventListener("click", ()=> openModal(btn.getAttribute("data-title") || "هذه الخدمة"));
    });

    closeBtn.addEventListener("click", closeModal);
    xBtn.addEventListener("click", closeModal);
    backdrop.addEventListener("click", (e)=>{ if(e.target === backdrop) closeModal(); });
    document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });
  </script>
</body>
</html>
